<!-- product-status.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Status | Vendor Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f59e0b;
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.95);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .navbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text);
            background: rgba(245, 158, 11, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--surface);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
        }

        th,
        td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .available {
            background: #10b981;
        }

        .unavailable {
            background: #ef4444;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 15px 25px;
            border-radius: 30px;
            text-decoration: none;
            border: 1px solid var(--border);
        }
    
        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            font-size: 0.95rem;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">üè™ Product Status</div>
        <div class="nav-links">
            <a href="vendor-page.html" class="nav-link">Add Item</a>
            <a href="vendor-products.html" class="nav-link">Products</a>
            <a href="product-status.html" class="nav-link active">Status</a>
            <a href="update-item.html" class="nav-link">Update</a>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeItems">0</div>
                <div class="stat-label">Active For Sale</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Condition</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="statusTable"></tbody>
        </table>
    </div>

    <a href="../flow-chart.html" class="fab">üìä Flow Chart</a>

    <script>
        const session = JSON.parse(sessionStorage.getItem('vendorSession'));
        if (!session) window.location.href = 'vendor-login.html';

        function logout() {
            sessionStorage.removeItem('vendorSession');
            window.location.href = '../index.html';
        }

        function loadStatus() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const myProducts = products.filter(p => p.vendorId === session.id);

            // Stats
            document.getElementById('totalItems').innerText = myProducts.length;
            document.getElementById('activeItems').innerText = myProducts.filter(p => p.available).length;

            const value = myProducts.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            document.getElementById('totalValue').innerText = '$' + value.toLocaleString();

            const tbody = document.getElementById('statusTable');
            myProducts.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight: 500;">${p.productName}</td>
                    <td>${p.category}</td>
                    <td>‚Çπ${p.price.toLocaleString('en-IN')}</td>
                    <td>${p.quantity}</td>
                    <td style="text-transform:capitalize;">${p.condition}</td>
                    <td>
                        <span class="status-dot ${p.available ? 'available' : 'unavailable'}"></span>
                        ${p.available ? 'Active' : 'Hidden'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        loadStatus();
    </script>
</body>

</html>
